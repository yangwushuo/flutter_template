name: template
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1 # 开屏图片
  dio: ^5.3.2 # 网络请求
  logger: ^1.3.0 # 日志
  flutter_secure_storage: ^8.0.0 
  shared_preferences: ^2.2.0 # 本地存储
  date_format: ^2.0.7 # 日期格式化
  decimal: ^2.3.2 # 精度
  flutter_screenutil: ^5.8.4 # 自适应尺寸
  go_router: ^10.0.0 # 路由管理
  provider: ^6.0.5 # 状态管理
  carousel_slider: ^4.2.1 # 轮播图
  video_player: ^2.7.2 # 视频播放
  step_progress_indicator: ^1.0.2 # 进度指示器
  bloc: ^8.1.2
  flutter_bloc: ^8.1.2  # blog 业务
  equatable: ^2.0.5 # 序列化
  just_audio: ^0.9.35 # 音频播放

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1 # 桌面图标

flutter:
  uses-material-design: true

  assets:
    - assets/images/1x/
    - assets/images/2x/
    - assets/images/3x/
    - assets/audios/
